<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
</head>
<body>
    <div>
        <h1>Gestor de Tareas</h1>
        
        <div>
            <h2>Mis Tareas</h2>
            
            <!-- Ejemplo de tarea -->
            <div>
                <input type="checkbox">
                <div>
                    <h3>Completar informe</h3>
                    <p>Terminar el informe del proyecto para la reunión</p>
                    <p>Fecha límite: 15/06/2023</p>
                </div>
                <button>✖</button>
            </div>
            
            <!-- Ejemplo de tarea completada -->
            <div>
                <input type="checkbox" checked>
                <div>
                    <h3>Enviar correo</h3>
                    <p>Enviar correo electrónico al equipo</p>
                    <p>Fecha límite: 10/06/2023</p>
                </div>
                <button>✖</button>
            </div>
            
            <!-- Ejemplo de otra tarea -->
            <div>
                <input type="checkbox">
                <div>
                    <h3>Preparar presentación</h3>
                    <p>Crear diapositivas para la reunión de equipo</p>
                    <p>Fecha límite: 20/06/2023</p>
                </div>
                <button>✖</button>
            </div>
        </div>
    </div>
</body>
</html>
